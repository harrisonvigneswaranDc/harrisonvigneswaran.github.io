<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="muhammad anwar">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="content/app.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="active" href="index.html"><i class="fa-solid fa-book"> INFT 2202 </i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house"> Home</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html"><i class="fa-brands fa-product-hunt"> Products</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="service.html"><i class="fa-solid fa-database"> Service</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fa-solid fa-users"> About Us</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"><i class="fa-solid fa-address-book"> Contact Us</i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1><i class="fa-solid fa-moon"></i> Contact Us</h1>


        <div id="messageArea"></div>


        <div class="row justify-content-lg-center g-3">

            <form class="col-lg-6 col-md-10 col-sm-10">

                <div class="input-group mb-3">
                    <span class="input-group-text">Full Name</span>
                    <input id="fullName" name="fullName" type="text" class="form-control" aria-describedby="Full Name" aria-label="Full Name Input" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Contact Number</span>
                    <input id="contactNumber" name="contactNumber" type="tel" class="form-control" aria-describedby="Contact Number" aria-label="Contact Number Input" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input id="emailAddress" name="emailAddress" type="email" class="form-control" aria-describedby="Email Address" aria-label="Email Address Input" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Your Message</span>
                    <input id="message" name="message" class="form-control" aria-describedby="Message Area" aria-label="Message Area Input" required>
                </div>

                <div class="input-group mb-3">
                    <input id="subscribeCheckbox" name="subscribeCheckbox" type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="subscribeCheckbox">Subscribe to our contact list</label>
                </div>

                <button id="sendButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-envelope-open"></i> Submit</button>
                <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-arrows-rotate"></i> Cancel</button>

            </form>

            <div class="col-lg-4 col-md-4">
                <a href="contact-list.html" class="btn btn-primary"><i class="fa-regular fa-address-book"></i> Show Contact List</a>
            </div>


        </div>
    </main>


    <!-- Scripting Section -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="Scripts/namespace.js"></script>
    <script src="Scripts/contact.js"></script>
    <script src="Scripts/app.js"></script>

</body>
</html>
